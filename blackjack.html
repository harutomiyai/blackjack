<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ブラックジャック</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🃏 ブラックジャック</h1>

  <div id="status">
    <div style="display:flex;justify-content:space-between;align-items:center;">
      <p>💰 所持金: <span id="money">1000</span> 円</p>
      <div>
        <label for="bet">🎲 ベット:</label>
        <input type="number" id="bet" value="100" min="1" max="1000">
      </div>
    </div>
    <div id="coin-select">
      <div class="coin coin-1" data-value="1"><svg><use href="#coin"/></svg><span>1</span></div>
      <div class="coin coin-5" data-value="5"><svg><use href="#coin"/></svg><span>5</span></div>
      <div class="coin coin-10" data-value="10"><svg><use href="#coin"/></svg><span>10</span></div>
      <div class="coin coin-50" data-value="50"><svg><use href="#coin"/></svg><span>50</span></div>
      <div class="coin coin-100" data-value="100"><svg><use href="#coin"/></svg><span>100</span></div>
    </div>
  </div>

  <div id="table">
    <section>
      <h2>あなたの手札</h2>
      <div id="player-cards"></div>
      <p id="player-score"></p>
    </section>

    <section>
      <h2>ディーラーの手札</h2>
      <div id="dealer-cards"></div>
      <p id="dealer-score"></p>
    </section>

    <p id="result-message"></p>

    <div class="buttons">
      <button class="hit" onclick="hit()">ヒット</button>
      <button class="stand" onclick="stand()">スタンド</button>
      <button class="start" onclick="startGame()">ゲーム開始</button>
    </div>
  </div>

  <script src="blackjack.js"></script>

</html>
